<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/buzzquizz.png">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>BuzzQuizz</header>

    <div class="tela1">

        <div class="janela-criar-primeiro-quizz">
            <p>Você não criou nenhum</p>
            <p>quizz ainda :(</p>
            <button onclick="criarQuizz(this)">Criar Quizz</button>
        </div>

        <div class="janela-seus-quizzes hidden">
            <div class="titulo-quadro">Seus Quizzes
                <button onclick="criarQuizz(this)">+</button>
            </div>
            <div class="quadro-de-quizzes"></div>
        </div>

        <div class="janela-todos-os-quizzes">
            <div class="titulo-quadro">Todos os Quizzes</div>
            <div class="quadro-de-quizzes"></div>
        </div>

    </div>

    <div class="tela2 hidden">



        <div class="banner"></div>

        <div class="lista-de-quadros"></div>

    </div>

    <div class="tela3 hidden">

        <div class="quizInfo">
            <h1>Comece pelo começo</h1>
            <div class="inputInfo">
                <input type="text" name="tituloQuizz" placeholder="Título do seu quizz" id="titulo">
                <input type="url" name="URLquizz" placeholder="URL da imagem do seu quizz" id="URL">
                <input type="number" name="qtdeQuizz" placeholder="Quantidade de perguntas do seu quizz" id="perguntas">
                <input type="number" name="niveisQuizz" placeholder="Quantidade de níveis do quizz" id="niveis">
            </div>
            <button onclick="criarFase2()">Prosseguir pra criar perguntas</button>
        </div>

        <div class="perguntasQuizz hidden">
            <h1>Crie suas perguntas</h1>
            <div class="conjunto-perguntas">

            </div>
            <button onclick="criarFase3()">Prosseguir pra criar níveis</button>
        </div>

        <div class="niveisQuizz hidden">
            <h1>Agora, decida os níveis!</h1>
            <div class="conjunto-niveis">

            </div>
            <button onclick="finalizaQuizz()">Finalizar Quizz</button>
        </div>

        <div class="sucessoQuizz hidden">
            <h1>Seu quizz está pronto!</h1>
            <div class="exibe-quizz">

            </div>
            <button class="acessarQuizz" onclick="acessarQuizz()">Acessar quizz</button>
            <button class="voltarHomeBotao" onclick="voltarHome()">Voltar para home</button>
        </div>

    </div>

            

        
    



        

    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/scriptTela1.js"></script>
<script src="js/scriptTela2.js"></script>
<script src="js/scriptTela3.js"></script>
</body>
</html>
